<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS User Table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="userService.js"></script>
    <script src="userTableComponent.js"></script>
    <script src="userInfoComponent.js"></script>
    <script src="longPressDirective.js"></script>
</head>
<body ng-app="userApp" ng-controller="MainController">
    <div class="container">
        <h2>Company Employees</h2>
        <user-table users="users" on-select="selectUser(user)"></user-table>
        <user-info ng-if="selectedUser" user="selectedUser" on-delete="deleteUser(userId)"></user-info>
    </div>
</body>
</html>
